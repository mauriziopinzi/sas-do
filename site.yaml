  pgo.load-template.json: |
    {
        "apiVersion": "batch/v1",
        "kind": "Job",
        "metadata": {
            "name": "{{.Name}}"
        },
        "spec": {
            "backoffLimit": 0,
            "template": {
                "metadata": {
                    "name": "{{.Name}}",
                    "labels": {
                        "vendor": "crunchydata",
                        "pgo-load": "true",
                        "pg-cluster": "{{.DbHost}}"
                    }
                },
                "spec": {
                    "volumes": [{
                        "name": "pgdata",
                        "persistentVolumeClaim" : {
                            "claimName": "{{.PVCName}}"
                        }
                    }],
            {{.SecurityContext}}
                    "serviceAccountName": "pgo-backrest",
                    "containers": [{
                        "name": "csvload",
                        "image": "{{.PGOImagePrefix}}/pgo-load:{{.PGOImageTag}}",
                        "volumeMounts": [{
                            "mountPath": "/pgdata",
                            "name": "pgdata",
                            "readOnly": true
                        }],
                        {{.ContainerResources }}
                        "env": [{
                            "name": "TABLE_TO_LOAD",
                            "value": "{{.TableToLoad}}"
                        }, {
                            "name": "FILE_PATH",
                            "value": "{{.FilePath}}"
                        }, {
                            "name": "FILE_TYPE",
                            "value": "{{.FileType}}"
                        }, {
                            "name": "DB_HOST",
                            "value": "{{.DbHost}}"
                        }, {
                            "name": "DB_DATABASE",
                            "value": "{{.DbDatabase}}"
                        }, {
                            "name": "DB_USER",
                            "valueFrom": {
                                "secretKeyRef": {
                                    "name": "{{.PGUserSecret}}",
                                    "key": "username"
                                }
                            }
                        }, {
                            "name": "DB_PASS",
                            "valueFrom": {
                                "secretKeyRef": {
                                    "name": "{{.PGUserSecret}}",
                                    "key": "password"
                                }
                            }
                        }, {
                            "name": "DB_PORT",
                            "value": "{{.DbPort}}"
                        }]
                    }],
                    "restartPolicy": "Never"
                }
            }
        }
    }
