                               }\n                            },\n                            {\n                                \"name\": \"PGDUMP_PASS\",\n                                \"valueFrom\": {\n                                    \"secretKeyRef\": {\n                                        \"name\": \"{{.PgDumpUserSecret}}\",\n                                        \"key\": \"password\"\n                                    }\n                                }\n                            },\n                            {\n                                \"name\": \"PGDUMP_DB\",\n                                \"value\": \"{{.PgDumpDB}}\"\n                            },\n                            {\n                                \"name\": \"PGDUMP_PORT\",\n                                \"value\": \"{{.PgDumpPort}}\"\n                            },\n                            {\n                                \"name\": \"PGDUMP_CUSTOM_OPTS\",\n                                \"value\": \"{{.PgDumpOpts}}\"\n                            },\n                            {\n                                \"name\": \"PGDUMP_FILENAME\",\n                                \"value\": \"{{.PgDumpFilename}}\"\n                            },\n                            {\n                                \"name\": \"PGDUMP_ALL\",\n                                \"value\": \"{{.PgDumpAll}}\"\n                            }\n                        ]\n                    }\n                ],\n                \"tolerations\": [\n                   {\n                      \"key\": \"workload.sas.com/class\",\n                      \"operator\": \"Equal\",\n                      \"value\": \"stateful\",\n                      \"effect\": \"NoSchedule\"\n                   },\n                   {\n                      \"key\": \"workload.sas.com/class\",\n                      \"operator\": \"Equal\",\n                      \"value\": \"stateless\",\n                      \"effect\": \"NoSchedule\"\n                   }\n                ],                                \n                \"affinity\": {\n                \"nodeAffinity\": {\n                  \"preferredDuringSchedulingIgnoredDuringExecution\": [\n                    {\n                      \"weight\": 1,\n                      \"preference\": {\n                        \"matchExpressions\": [\n                          {\n                            \"key\": \"workload.sas.com/class\",\n                            \"operator\": \"In\",\n                            \"values\": [\n                              \"stateful\"\n                            ]\n                          }\n                        ]\n                      }\n                    },\n                    {\n                      \"weight\": 1,\n                      \"preference\": {\n                        \"matchExpressions\": [\n                          {\n                            \"key\": \"workload.sas.com/class\",\n                            \"operator\": \"NotIn\",\n                            \"values\": [\n                              \"compute\",\n                              \"cas\",\n                              \"stateless\",\n                              \"connect\"\n                            ]\n                          }\n                        ]\n                      }\n                    }\n                  ],\n                  \"requiredDuringSchedulingIgnoredDuringExecution\": {\n                    \"nodeSelectorTerms\": [\n                        {\n                          \"matchExpressions\": [\n                              {\n                                \"key\": \"kubernetes.azure.com/mode\",\n                                \"operator\": \"NotIn\",\n                                \"values\": [\n                                    \"system\"\n                                ]\n                              }\n                          ]\n                        }\n                    ]\n                  }\n                }\n                },\n                \"restartPolicy\": \"Never\"\n            }\n        }\n    }\n}\n"
