  pgo-backrest-repo-template.json: "{\n    \"kind\": \"Deployment\",\n    \"apiVersion\": \"apps/v1\",\n    \"metadata\": {\n        \"name\": \"{{.Name}}\",\n        \"labels\": {\n            {{if .BootstrapCluster}}\n            \"pgha-bootstrap\": \"{{.BootstrapCluster}}\",\n            {{ end }}\n            \"name\": \"{{.Name}}\",\n            \"pg-cluster\": \"{{.ClusterName}}\",\n            \"service-name\": \"{{.Name}}\",\n            \"vendor\": \"crunchydata\",\n            \"workload.sas.com/class\": \"stateless\",\n            \"sas.com/pod-security\": \"psp-elevated\",\n            \"sas.com/deployment\": \"sas-viya\",\n            \"sas.com/zero-scale-phase\": \"never\",\n            \"pgo-backrest-repo\": \"true\"\n        }\n    },\n    \"spec\": {\n        \"replicas\": {{.Replicas}},\n        \"selector\": {\n            \"matchLabels\": {\n                    \"name\": \"{{.Name}}\",\n                    \"pg-cluster\": \"{{.ClusterName}}\",\n                    \"service-name\": \"{{.Name}}\",\n                    \"vendor\": \"crunchydata\",\n                    \"{{.PodAntiAffinityLabelName}}\": \"{{.PodAntiAffinityLabelValue}}\",\n                    \"pgo-backrest-repo\": \"true\"\n            }\n        },\n        \"template\": {\n            \"metadata\": {\n                 \"annotations\": {\n                    \"sidecar.istio.io/inject\": \"false\",\n                    \"seccomp.security.alpha.kubernetes.io/pod\": \"runtime/default\"\n                 },\n                \"labels\": {\n                    {{if .BootstrapCluster}}\n                    \"pgha-bootstrap\": \"{{.BootstrapCluster}}\",\n                    {{ end }}\n                    \"name\": \"{{.Name}}\",\n                    \"pg-cluster\": \"{{.ClusterName}}\",\n                    \"service-name\": \"{{.Name}}\",\n                    \"vendor\": \"crunchydata\",\n                    \"workload.sas.com/class\": \"stateless\",\n                    \"sas.com/pod-security\": \"psp-elevated\",\n                    \"sas.com/zero-scale-phase\": \"never\",\n                    \"sas.com/deployment\": \"sas-viya\",\n                    \"{{.PodAntiAffinityLabelName}}\": \"{{.PodAntiAffinityLabelValue}}\",\n                    \"pgo-backrest-repo\": \"true\"\n                }\n            },\n            \"spec\": {\n                \"securityContext\": {\n                     \"runAsNonRoot\": true,\n                     \"runAsUser\": 2000,\n                     \"runAsGroup\": 2000,\n                     \"fsGroup\": 2000,\n                      \"supplementalGroups\": [],\n                      \"sysctls\": []\n                },\n                \"serviceAccountName\": \"pgo-default\",\n                \"containers\": [{\n                    \"name\": \"database\",\n                    \"securityContext\": {\n                      \"allowPrivilegeEscalation\": false,\n                      \"capabilities\": {\n                          \"add\": [],\n                           \"drop\": [\n                               \"ALL\"\n                          ]\n                      },\n                      \"privileged\": false,\n                      \"readOnlyRootFilesystem\": true\n                    },\n                    \"image\": \"{{.PGOImagePrefix}}/sas-crunchy-data-pgbackrest:CRUNCHY_PGBACKREST_IMAGE_TAG\",\n                    \"ports\": [{\n                        \"containerPort\": {{.SshdPort}},\n                        \"protocol\": \"TCP\"\n                    }],\n                    \"resources\": {\n                        \"limits\": {\n                            \"cpu\": \"500m\",\n                            \"memory\": \"1Gi\"\n                        },\n                        \"requests\": {\n                            \"cpu\": \"5m\",\n                            \"memory\": \"500Mi\"\n                        }\n                    },\n                    \"env\": [{\n            {{.PgbackrestS3EnvVars}}\n                        \"name\": \"MODE\",\n                        \"value\": \"pgbackrest-repo\"\n                    }, {\n                        \"name\": \"PGBACKREST_STANZA\",\n                        \"value\": \"{{.PgbackrestStanza}}\"\n                    }, {\n                        \"name\": \"PGBACKREST_DB_PATH\",\n                        \"value\": \"{{.PgbackrestDBPath}}\"\n                    }, {\n                        \"name\": \"PGBACKREST_REPO1_PATH\",\n                        \"value\": \"{{.PgbackrestRepo1Path}}\"\n                    }, {\n                        \"name\": \"PGBACKREST_PG1_PORT\",\n                        \"value\": \"{{.PgbackrestPGPort}}\"\n                    }, {\n                        \"name\": \"PGBACKREST_LOG_PATH\",\n                        \"value\": \"/tmp\"\n                    }, {\n                        \"name\": \"PGBACKREST_PG1_SOCKET_PATH\",\n                        \"value\": \"/tmp\"\n                    }, {\n                        \"name\": \"PGBACKREST_DB_HOST\",\n                        \"value\": \"{{.PGbackrestDBHost}}\"\n                    }],\n                    \"volumeMounts\": [\n                    {\n                        \"name\": \"sshd\",\n                        \"mountPath\": \"/sshd\",\n                        \"readOnly\": true\n                    }, \n                    {\n                        \"name\": \"backrestrepo\",\n                        \"mountPath\": \"/backrestrepo\",\n                        \"readOnly\": false\n                    },\n                    {\n                      \"name\": \"tmp\",\n                      \"mountPath\": \"/tmp\"\n                    },\n                    {\n                      \"name\": \"pgbackrest-home\",\n                      \"mountPath\": \"/home/pgbackrest\"\n                    },\n                    {\n                      \"name\": \"pgbackrest-conf\",\n                      \"mountPath\": \"/etc/pgbackrest\"\n                    }\n                    ]\n                }],\n                \"volumes\": [{\n                    \"name\": \"sshd\",\n                    \"secret\": {\n                        \"secretName\": \"{{.SshdSecretsName}}\"\n                    }\n                }, {\n                    \"name\": \"backrestrepo\",\n                    \"persistentVolumeClaim\": {\n                        \"claimName\": \"{{.BackrestRepoClaimName}}\"\n                    }\n                },\n                {\n                  \"name\": \"tmp\",\n                  \"emptyDir\": {\n                    \"medium\": \"Memory\"\n                  }\n                },\n                {\n                  \"name\": \"pgbackrest-home\",\n                  \"emptyDir\": {\n                    \"medium\": \"Memory\"\n                  }\n                },\n                {\n                  \"name\": \"pgbackrest-conf\",\n                  \"emptyDir\": {\n                    \"medium\": \"Memory\"\n                  }\n                }],\n                \"tolerations\": [\n                   {\n                      \"key\": \"workload.sas.com/class\",\n                      \"operator\": \"Equal\",\n                      \"value\": \"stateful\",\n                      \"effect\": \"NoSchedule\"\n                   },\n                   {\n                      \"key\": \"workload.sas.com/class\",\n                      \"operator\": \"Equal\",\n                      \"value\": \"stateless\",\n                      \"effect\": \"NoSchedule\"\n                   }\n                ],\n                \"affinity\": {\n            \"nodeAffinity\": {\n              \"preferredDuringSchedulingIgnoredDuringExecution\": [\n                {\n                  \"weight\": 1,\n                  \"preference\": {\n                    \"matchExpressions\": [\n                      {\n                        \"key\": \"workload.sas.com/class\",\n                        \"operator\": \"In\",\n                        \"values\": [\n                          \"stateful\"\n                        ]\n                      }\n                    ]\n                  }\n                },\n                {\n                  \"weight\": 1,\n                  \"preference\": {\n                    \"matchExpressions\": [\n                      {\n                        \"key\": \"workload.sas.com/class\",\n                        \"operator\": \"NotIn\",\n                        \"values\": [\n                          \"compute\",\n                          \"cas\",\n                          \"stateless\",\n                          \"connect\"\n                        ]\n                      }\n                    ]\n                  }\n                }\n              ],\n              \"requiredDuringSchedulingIgnoredDuringExecution\": {\n                 \"nodeSelectorTerms\": [\n                    {\n                       \"matchExpressions\": [\n                          {\n                             \"key\": \"kubernetes.azure.com/mode\",\n                             \"operator\": \"NotIn\",\n                             \"values\": [\n                                \"system\"\n                             ]\n                          }\n                       ]\n                    }\n                 ]\n              }\n            }\n            {{.PodAntiAffinity}}\n                },\n                \"restartPolicy\": \"Always\",\n                \"dnsPolicy\": \"ClusterFirst\"\n            }\n        },\n        \"strategy\": {\n            \"type\": \"RollingUpdate\",\n            \"rollingUpdate\": {\n                \"maxUnavailable\": 1,\n                \"maxSurge\": 1\n            }\n        }\n    }\n}\n"
