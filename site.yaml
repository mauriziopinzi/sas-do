  cluster-bootstrap-job.json: |
    {
        "apiVersion": "batch/v1",
        "kind": "Job",
        "metadata": {
            "name": "{{.Name}}-bootstrap",
            "labels": {
                "vendor": "crunchydata",
                "pgo-backrest-job": "true",
                "pgha-bootstrap": "{{.Name}}",
                {{.DeploymentLabels}}
            }
        },
        "spec": {
            "template": {
                "metadata": {
                     "annotations": {
                        "sidecar.istio.io/inject": "false",
                        "seccomp.security.alpha.kubernetes.io/pod": "runtime/default",
                        "sas.com/component-name": "sas-crunchy-data-postgres-12",
                        "sas.com/component-version": "12",
                        "sas.com/version": "2020",
                        "sas.com/tls-enabled-ports": "all",
                        "sas.com/certificate-file-format": "pem"
                     },
                    "labels": {
                        "name": "{{.Name}}-bootstrap",
                        "vendor": "crunchydata",
                        "pgha-bootstrap": "{{.Name}}",
                        {{.PodLabels}}
                    }
                },
                "spec": {
                    "securityContext": {{.SecurityContext}},
                    "serviceAccountName": "pgo-pg",
                    {{ if .Tolerations }}
                    "tolerations": {{ .Tolerations }},
                    {{ end }}
                    "containers": [{
                        "name": "database",
                        "image": "{{.CCPImagePrefix}}/sas-crunchy-data-postgres-12:CRUNCHY_POSTGRES_IMAGE_TAG",
                        {{.ContainerResources}}
                        "env": [{
                            "name": "PGHA_PG_PORT",
                            "value": "{{.Port}}"
                        }, {
                            "name": "PGHA_USER",
                            "value": "postgres"
                        },
                        {
                            "name": "PGHA_INIT",
                            "value": "true"
                        },
                        {
                            "name": "PGHA_BOOTSTRAP_METHOD",
                            "value": "pgbackrest_init"
                        },
                        {{if .Tablespaces}}
                        {
                            "name": "PGHA_TABLESPACES",
                            "value": "{{ .Tablespaces }}"
                        },
                        {{ end }}
                        {
                            "name": "PATRONI_POSTGRESQL_DATA_DIR",
                            "value": "/pgdata/{{.Name}}"
                        },
                        {{.PgbackrestS3EnvVars}}
                        {{.PgbackrestEnvVars}}
                        {
                            "name": "PGHA_DATABASE",
                            "value": "{{.Database}}"
                        }, {
                            "name": "PGHA_REPLICA_REINIT_ON_START_FAIL",
                            "value": "{{.ReplicaReinitOnStartFail}}"
                        }, {
                            "name": "PGHA_SYNC_REPLICATION",
                            "value": "{{.SyncReplication}}"
                        }, {
                            "name": "PGHA_TLS_ENABLED",
                            "value": "{{.TLSEnabled}}"
                        }, {
                            "name": "PGHA_TLS_ONLY",
                            "value": "{{.TLSOnly}}"
                        }, {
                            "name": "PGHA_STANDBY",
                            "value": "{{.Standby}}"
                        }, {
                            "name": "PATRONI_KUBERNETES_NAMESPACE",
                            "valueFrom": {
                                "fieldRef": {
                                    "fieldPath": "metadata.namespace"
                                }
                            }
                        },  {
                            "name": "PATRONI_KUBERNETES_SCOPE_LABEL",
                            "value": "{{.ScopeLabel}}"
                        },  {
                            "name": "PATRONI_SCOPE",
                            "valueFrom": {
                                "fieldRef": {
                                    "fieldPath": "metadata.labels['{{.ScopeLabel}}']"
                                }
                            }
                        }, {
                            "name": "PATRONI_KUBERNETES_LABELS",
                            "value": "{vendor: \"crunchydata\"}"
                        }, {
                            "name": "PATRONI_LOG_LEVEL",
                            "value": "INFO"
                        }, {
                            "name": "PGHOST",
                            "value": "/tmp"
                        }, {
                            "name": "RESTORE_OPTS",
                            "value": "{{.RestoreOpts}}"
                        }],
                        "volumeMounts": [{
                            "mountPath": "/pgdata",
                            "name": "pgdata"
                        }, {
                            "mountPath": "/pgconf/pguser",
                            "name": "user-volume"
                        }, {
                            "mountPath": "/pgconf/pgreplicator",
                            "name": "primary-volume"
                        }, {
                            "mountPath": "/pgconf/pgsuper",
                            "name": "root-volume"
                        },
                        {{if .TLSEnabled}}
                        {
                          "mountPath": "/pgconf/tls",
                          "name": "tls-server"
                        },
                        {{ end }}
                        {
                            "mountPath": "/sshd",
                            "name": "sshd",
                            "readOnly": true
                        }, {
                            "mountPath": "/pgconf",
                            "name": "pgconf-volume"
                        }, {
                            "mountPath": "/dev/shm",
                            "name": "dshm"
                        }, {
                            "mountPath": "/etc/pgbackrest/conf.d",
                            "name": "pgbackrest-config"
                        }
                        {{.TablespaceVolumeMounts}}
                        ],
                        "imagePullPolicy": "IfNotPresent"
                    }],
                    "volumes": [{
                        "name": "pgdata",
                        {{.PVCName}}
                    }, {
                        "name": "user-volume",
                        "secret": {
                            "secretName": "{{.UserSecretName}}"
                        }
                    }, {
                        "name": "primary-volume",
                        "secret": {
                            "secretName": "{{.PrimarySecretName}}"
                        }
                    }, {
                        "name": "root-volume",
                        "secret": {
                            "secretName": "{{.RootSecretName}}"
                        }
                    }, {
                        "name": "sshd",
                        "secret": {
                            "secretName": "{{.RestoreFrom}}-backrest-repo-config"
                        }
                    },
                    {{if .TLSEnabled}}
                    {
                      "name": "tls-server",
                      "projected": {
                        "defaultMode": 288,
                        "sources": [
                          {
                            "secret": {
                                "name": "{{.TLSSecret}}"
                            }
                          },
                          {
                            "secret": {
                                "name": "{{.CASecret}}"
                            }
                          }
                        ]
                      }
                    },
                    {{ end }}
                    {
                        "name": "dshm",
                        "emptyDir": {
                            "medium": "Memory"
                        }
                    },
                    {
                        "name": "pgbackrest-config",
                        "projected": { "sources": [] }
                    },
                    {
                        "name": "pgconf-volume",
                        "projected": {
                            "sources": [
                                {{if .ConfVolume}}
                                {
                                    "configMap": {
                                        "name": {{.ConfVolume}}
                                    }
                                },
                                {{end}}
                                {
                                    "configMap": {
                                        "name": "{{.ClusterName}}-pgha-config",
                                        "optional": true
                                    }
                                }
                            ]
                        }
                    }
                    {{.TablespaceVolumes}}],
                    "affinity": {
                "nodeAffinity": {
                  "preferredDuringSchedulingIgnoredDuringExecution": [
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "In",
                            "values": [
                              "stateful"
                            ]
                          }
                        ]
                      }
                    },
                    {
                      "weight": 1,
                      "preference": {
                        "matchExpressions": [
                          {
                            "key": "workload.sas.com/class",
                            "operator": "NotIn",
                            "values": [
                              "compute",
                              "cas",
                              "stateless",
                              "connect"
                            ]
                          }
                        ]
                      }
                    }
                  ],
                  "requiredDuringSchedulingIgnoredDuringExecution": {
                     "nodeSelectorTerms": [
                        {
                           "matchExpressions": [
                              {
                                 "key": "kubernetes.azure.com/mode",
                                 "operator": "NotIn",
                                 "values": [
                                    "system"
                                 ]
                              }
                           ]
                        }
                     ]
                  }
                }
                        {{.NodeSelector}}
                        {{if and .NodeSelector .PodAntiAffinity}},{{end}}
                        {{.PodAntiAffinity}}
                    },
                    "restartPolicy": "Never"
                }
            }
        }
    }
