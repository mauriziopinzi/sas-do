tName\": \"pgo-pg\",\n                \"containers\": [\n            {\n                    \"name\": \"database\",\n                    \"securityContext\": {\n                        \"readOnlyRootFilesystem\": true,\n                        \"allowPrivilegeEscalation\": false,\n                        \"capabilities\": {\n                            \"add\": [],\n                            \"drop\": [\n                                \"ALL\"\n                             ]\n                         },\n                         \"privileged\": false\n                      },\n                    \"image\": \"{{.CCPImagePrefix}}/sas-crunchy-data-postgres-12:CRUNCHY_POSTGRES_IMAGE_TAG\",\n                    \"readinessProbe\": {\n                        \"exec\": {\n                            \"command\": [\n                                \"/opt/crunchy/bin/postgres-ha/health/pgha-readiness.sh\"\n                            ]\n                        },\n                        \"initialDelaySeconds\": 15\n                    },\n                    \"livenessProbe\": {\n                        \"exec\": {\n                            \"command\": [\n                                \"/opt/crunchy/bin/postgres-ha/health/pgha-liveness.sh\"\n                            ]\n                        },\n                        \"initialDelaySeconds\": 30,\n                        \"periodSeconds\": 15,\n                        \"timeoutSeconds\": 10\n                    },\n\n            {{.ContainerResources }}\n\n                    \"env\": [{\n                        \"name\": \"MODE\",\n                        \"value\": \"postgres\"\n                    }, {\n                        \"name\": \"PGHA_PG_PORT\",\n                        \"value\": \"{{.Port}}\"\n                    }, {\n                        \"name\": \"PGHA_USER\",\n                        \"value\": \"postgres\"\n                    },\n                    {{if .IsInit}}\n                    {\n                        \"name\": \"PGHA_INIT\",\n                        \"valueFrom\": {\n                            \"configMapKeyRef\": {\n                               \"name\": \"{{.ClusterName}}-pgha-config\",\n                               \"key\": \"init\"\n                            }\n                         }\n                    },\n                    {{ end }}\n                    {{if .Tablespaces}}\n                    {\n                       \"name\": \"PGHA_TABLESPACES\",\n                       \"value\": \"{{ .Tablespaces }}\"\n                    },\n                    {{ end }}\n                    {\n                        \"name\": \"PATRONI_POSTGRESQL_DATA_DIR\",\n                        \"value\": \"/pgdata/{{.Name}}\"\n                    },\n                    {{.PgbackrestS3EnvVars}}\n                    {{.PgbackrestEnvVars}}\n                    {{.PgmonitorEnvVars}}\n                    {\n                        \"name\": \"PGHA_DATABASE\",\n                        \"value\": \"{{.Database}}\"\n                    }, {\n                       \"name\": \"PGHA_TLS_ENABLED\",\n                       \"value\": \"{{.TLSEnabled}}\"\n                    }, {\n                       \"name\": \"PGHA_TLS_ONLY\",\n                       \"value\": \"{{.TLSOnly}}\"\n                    }, {\n                        \"name\": \"PGHA_STANDBY\",\n                         \"value\": \"{{.Standby}}\"\n                    }, {\n                        \"name\": \"PGHA_REPLICA_REINIT_ON_START_FAIL\",\n                        \"value\": \"{{.ReplicaReinitOnStartFail}}\"\n                    },  {\n                        \"name\": \"PGHA_SYNC_REPLICATION\",\n                        \"value\": \"{{.SyncReplication}}\"\n                    },  {\n                        \"name\": \"PATRONI_KUBERNETES_NAMESPACE\",\n                        \"valueFrom\": {\n                            \"fieldRef\": {\n                                \"fieldPath\": \"metadata.namespace\"\n                            }\n                        }\n                    },  {\n                        \"name\": \"PATRONI_KUBERNETES_SCOPE_LABEL\",\n                        \"value\": \"{{.ScopeLabel}}\"\n                    },  {\n                        \"name\": \"PATRONI_SCOPE\",\n                        \"valueFrom\": {\n                            \"fieldRef\": {\n                                \"fieldPath\": \"metadata.labels['{{.ScopeLabel}}']\"\n                            }\n                        }\n                    }, {\n                        \"name\": \"PATRONI_KUBERNETES_LABELS\",\n                        \"value\": \"{vendor: \\\"crunchydata\\\"}\"\n                    }, {\n                        \"name\": \"PATRONI_LOG_LEVEL\",\n                        \"value\": \"INFO\"\n                    }, {\n                        \"name\": \"PGHOST\",\n                        \"value\": \"/tmp\"\n                    }],\n                    \"volumeMounts\": [{\n                            \"mountPath\": \"/pgdata\",\n                            \"name\": \"pgdata\",\n                            \"readOnly\": false\n                        }, {\n                            \"mountPath\": \"/pgconf/pguser\",\n                            \"name\": \"user-volume\"\n                        }, {\n                            \"mountPath\": \"/pgconf/pgreplicator\",\n                            \"name\": \"primary-volume\"\n                        }, {\n                            \"mountPath\": \"/pgconf/pgsuper\",\n                            \"name\": \"root-volume\"\n                        }, \n                        {{if .TLSEnabled}}\n                        {\n                            \"mountPath\": \"/pgconf/tls\",\n                            \"name\": \"tls-server\"\n                        },\n                         {{if .ReplicationTLSSecret}}\n                         {\n                            